<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA-Style 3D Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #game-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: block;
            background-color: #f0f0f0;
        }

        #loading-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }

        .loader {
            border: 5px solid #333;
            border-top: 5px solid #ff3333;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #menu, #hud, #info {
            position: absolute;
            z-index: 100;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
<div id="game-container"></div>
<div id="loading-screen">
    <div class="loader"></div>
    <div id="loading-progress">0%</div>
</div>
<div id="menu" class="hidden">
    <h1>GTA-Style Game</h1>
    <button id="start-game">Spiel starten</button>
    <button id="options">Optionen</button>
    <button id="credits">Credits</button>
</div>
<div id="hud" class="hidden">
    <div id="health-bar"></div>
    <div id="ammo-counter"></div>
    <div id="minimap"></div>
    <div id="mission-info"></div>
</div>
<div id="info" class="hidden">
    Steuerung:<br>
    W/↑ - Vorwärts<br>
    S/↓ - Rückwärts<br>
    A/← - Links lenken<br>
    D/→ - Rechts lenken<br>
    Leertaste - Bremse
</div>
</body>
</html>
